<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 입력값은 prompt 사용! -->

    <!-- 
        Q1. 웹 사이트 관리자는 아이디(id)가 'admin'인 경우라고 가정한다. 
        다음은 관리자일 경우 '관리자입니다.'를 console에 출력하시오.
     -->

    <script>
      const id = prompt(`id를 입력하세요`);

      console.log(`id= ` + id);

      if (id === `admin`) {
        console.log(`관리자 입니다`);
      } else {
        console.log(`관리자가 아닙니다`);
      }
      /*
      switch (id) {
        case `admin`:
          console.log(`관리자 입니다`);
          break;

        default:
          console.log(`관리자가 아닙니다`);
      }
          */
    </script>

    <!-- 
        Q2. 운전 면허 시험은 필기 시험 성적과 실기 시험 성적이 모두 80점 이상이어야 합격이라고 가정한다. 
            합격 조건을 만족하였을 때 '합격', 만족하지 않으면 '불합격'을 console에 출력하시오.
      -->
    <script>
      const writing = prompt(`필기 시험 성적을 입력하세요`);
      const practical = prompt(`실기 시험 성적을 입력하세요`);

      if (writing > 79 && practical > 79) {
        console.log(`합격 입니다`);
      } else {
        console.log(`불합격 입니다`);
      }
      /*
      switch ([writing, practical]) {
        case writing > 79 && practical > 79:
          console.log(`합격 입니다`);
          break;
          
          case writing < 79 && practical < 79:
          console.log(`불합격 입니다`);
          break;

        default:
          console.log(`불합격 입니다`);
      }
          */
    </script>

    <!-- 
        Q3. 어떤 정수가 10과 20의 사이에 있는 수인지를 판별하여 사이에 있다면 
        '10과 20의 사이에 있습니다'를 출력, 그렇지 않다면 '10과 20의 사이에 있지 않습니다'를 console에 출력하시오.
     -->
    <script>
      const number = prompt(`숫자를 입력하세요`);

      if (number >= 10 && number <= 20) {
        console.log(`10과 20의 사이에 있습니다`);
      } else {
        console.log(`10과 20의 사이에 있지 않습니다`);
      }
    </script>

    <!-- 
        Q4. 나이(age)가 65세 이상이거나 8세 미만이면 '입장료는 무료입니다'를 출력, 
        그렇지 않다면 '입장료는 10,000원입니다'를 console에 출력하시오.
      -->
    <script>
      const age = prompt(`나이를 입력하세요`);

      if (age < 8 || 64 < age) {
        console.log(`입장료는 무료입니다`);
      } else {
        console.log(`입장료는 10,000원입니다`);
      }
    </script>

    <!-- 
        Q5. 월에 따라 계절을 판별하여 console에 출력하시오.
            3 ~ 5월 : 봄, 6 ~ 8월 : 여름, 9 ~ 11월 : 가을, 12 ~ 2월 : 겨울
            예) 12월은 겨울입니다.
     -->
    <script>
      const season = prompt(`월을 입력하세요`);

      if (season >= 3 && season <= 5) {
        console.log(`봄 입니다`);
      } else if (season >= 6 && season <= 8) {
        console.log(`여름 입니다`);
      } else if (season >= 9 && season <= 11) {
        console.log(`가을 입니다`);
      } else if ((season >= 1 && season <= 2) || season == 12) {
        console.log(`겨울 입니다`);
      } else {
        console.log(`사계절에 포합되지 않습니다`);
      }
    </script>
  </body>
</html>
