<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>실습문제3</title>
  </head>
  <body>
    <h2>주문하기</h2>
    <!--
    name : 서버에 보낼 때 담을 공간명
    value :

    id : 태그의 고유 명칭 부여
    for : input의 id와 연결
    -->

    <form action="">
      <label for="nickName">고객명:</label>
      <input type="text" name="userName" id="nickName" /><br /><br />
      <label for="phone">전화번호:</label>
      <input type="text" name="phone" id="phone" /><br /><br />
      <label for="email">E-mail:</label>
      <input type="text" name="email" id="email" /><br /><br />
      <fieldset>
        <legend>피자 사이즈</legend>
        <label><input type="radio" name="pizza" value="Small" />Small</label>
        <br /><br />

        <label><input type="radio" name="pizza" value="Medium" />Medium</label>
        <br /><br />

        <label><input type="radio" name="pizza" value="Large" />Large</label>
        <br />
      </fieldset>
      <br />

      <fieldset>
        <legend>토핑 선택</legend>
        <label
          ><input type="checkbox" name="topping" value="bacon" />베이컨
        </label>

        <label
          ><input type="checkbox" name="topping" value="cheese" />치즈
        </label>

        <label
          ><input type="checkbox" name="topping" value="onion" />양파</label
        >

        <label
          ><input type="checkbox" name="topping" value="mushroom" />버섯
        </label>
      </fieldset>
      <br />

      <label for="time">희망 배송 시간:</label>
      <input type="time" name="time" id="time" /><br /><br />

      <label for="memo">배송시 요청사항:</label>
      <textarea
        type="text"
        name="memo"
        id="memo"
        placeholder="내용을 입력하세요"
        style="resize: none"
      ></textarea>

      <button type="submit">주문하기</button>
    </form>
  </body>
</html>
