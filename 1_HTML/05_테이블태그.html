<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 태그</title>
  </head>
  <body>
    <h1>기본적인 표 만들기</h1>

    <table border="1">
      <tr>
        <td>브라우저명</td>
        <td>제조사</td>
        <td>홈페이지</td>
      </tr>
      <tr>
        <td>Chrome</td>
        <td>Google</td>
        <td>https://www.google.co.kr/</td>
      </tr>
      <tr>
        <td>Safari</td>
        <td>Apple</td>
        <td>https://www.apple.com/</td>
      </tr>
    </table>
    <h2>표의 행과 열을 합치는 속성</h2>

    <table border="1">
      <!-- (tr>td*3)*4 -->
      <tr>
        <td rowspan="2" width="80" height="30">사진</td>
        <td>이름</td>
        <td>루이바오 & 후이바오</td>
      </tr>
      <tr>
        <td>연락처</td>
        <td>010-1234-5678</td>
      </tr>
      <tr>
        <td colspan="2" width="80" height="40">주소</td>
        <td>경기도 용인 에버랜드 판다월드</td>
      </tr>
      <tr>
        <td colspan="2" width="80" height="30">자기소개</td>
        <td>우리는 개발자를 꿈꾸는 판다! 할 수 있지 ~~</td>
      </tr>
    </table>

    <h2>테이블 내에 구조 나누기</h2>

    <table border="1">
      <caption>
        바오패밀리 친구들
      </caption>

      <thead>
        <tr>
          <th width="50">이름</th>
          <th width="50">나이</th>
          <th width="50">주소</th>
        </tr>
      </thead>

      <tbody>
        <td>코식이</td>
        <td>33</td>
        <td>경기도 용인</td>
      </tbody>

      <tbody>
        <td>제돌이</td>
        <td>11</td>
        <td>제주도</td>
      </tbody>

      <tbody>
        <td>세로</td>
        <td>4</td>
        <td>서울 광진구</td>
      </tbody>

      <tfoot>
        <th colspan="2">총 마리 수</th>

        <td>3</td>
      </tfoot>
    </table>
  </body>
</html>
