<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../2_CSS/css/reset.css" />
    <link rel="stylesheet" href="실습문제8강의.css" />
    <link rel="icon" href="https://www.youtube.com/s/desktop/ae4ecf92/img/favicon_144x144.png">

    <script
    src="https://kit.fontawesome.com/ef885bd654.js"
    crossorigin="anonymous"
  ></script>


  </head>
  <body>
    <form action="">
      <div>
        <label for="userId">* 아이디 : </label>
        <input type="text" id="userId" name="userId" />
        <span id="userIdSpan">
          첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4 ~ 12자로
          입력하시오.
        </span>
        
      </div>
      <label for="userId2">* 아이디2 : </label>
      <input type="text" id="userId2" name="userId2" />
      <span id="userId2Span">
        첫글자는 반드시 숫자로, 그리고 영문자, 숫자, 특수문자 포함하여 총 4 ~ 12자로
        입력하시오.
      </span>
    </div>

<div>
      <label for="userId3">* 아이디3</label>
      <input type="text"  name="userId3" id="userId3">
      <a href="">
      <i class="fa-solid fa-house"></i>
      <Span id="userId3Span">
        첫글자는 반드시 한글로, 그리고 영문자, 숫자, 특수문자 포함하여 총 4 ~ 12자로
        입력하시오.
      </Span></a>


</div>


      <div>
        <label for="userPwd">* 비밀번호 : </label>
        <input type="password" id="userPwd" name="userPwd" />
        <span id="userPwdSpan">
          영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오
        </span>
      </div>

      <div>
        <label for="userPwdCheck">* 비밀번호 확인 : </label>
        <input type="password" id="userPwdCheck" />
        <span id="userPwdCheckSpan"> 위의 비밀번호와 일치하게 입력하시오 </span>
      </div>

      <div>
        <label for="userName">* 이름 : </label>
        <input type="text" id="userName" name="userName" />
        <span id="userNameSpan">
          한글로만 이루어져야되며 2글자 이상으로 입력하시오.
        </span>
      </div>

      <div>

        <label for="email">* 이메일 : </label>
        <input type="text" id="email" name="email" />
        
     
        <select > 
          <option value="naver.com">naver.com</option>
          <option value="google.com">gmail.com</option>
          <option value="hanmail.net">hanmail.net</option>
   
        </select>
        

        <span id="emailSpan"> 이메일 형식에 맟춰서 입력하시오. </span>
      </div>

      <div>
        <label for="hobby">* 취미 : </label>
        <input
          type="text"
          id="hobby"
          name="hobby"
          placeholder="축구, 농구, 야구, 독서 등"
        />
      </div>

      <div>
        <label for="addr">* 거주지 : </label>

        <select name="addr" id="addr">
          <option value="seoul">서울</option>
          <option value="gyeonggi">경기</option>
          <option value="jeju">제주</option>
        </select>
      </div>

      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </form>

    <script src="실습문제8강의.js"></script>
  </body>
</html>
