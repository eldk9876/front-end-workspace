<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 실습문제 변형</title>
  </head>
  <body>
    <h2>성적표</h2>

    <table border="1">
      <thead>
        <tr>
          <th rowspan="2"><em>학생 <sup>이<sub>름</th>
          <th colspan="4">과목</th>
          <th>성적</th>
        </tr>
        <tr>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>체육</th>
          <th>평균</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><u>코식이</u></td>
          <td><s>90</s>85</td>
          <td>80</td>
          <td>85</td>
          <td><u><mark>95</mark></u></td>
          <td>87.5</td>
        </tr>
        <tr>
          <td>세로</td>
          <td>70</td>
          <td>75</td>
          <td>80</td>
          <td>85</td>
          <td>77.5</td>
        </tr>
      </tbody>

      <tr>
        <td><strong>총점</strong></td>
        <td>160</td>
        <td>155</td>
        <td>165</td>
        <td>180</td>
        <th></th>
      </tr>

      <tfoot></tfoot>
    </table>
  </body>
</html>
