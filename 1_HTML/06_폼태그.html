<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
  </head>
  <body>
    <h2>폼 태그의 기본 구조</h2>

    <h3>검색 폼</h3>

    <form action="" method="get">
      <!--Post는 보안이 필요할때 사용-->
      <label for="search"> 검색할 내용: </label>
      <input type="text" name="keyword" id="search" />

      <input type="submit" value="검색" />
      <!-- ?에 key값과 value값을 보내야함 -->
    </form>

    <h3>회원가입 폼</h3>
  </body>
</html>
