<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../2_CSS/css/reset.css" />
    <link rel="stylesheet" href="시험강의2.css" />
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="">
      <div class="form-content">
        <label for="id">아이디</label>
        <div class="form-content">
          <input type="text" id="id" />
          <span id="idSpan"></span>
        </div>
      </div>

      <div class="form-content">
        <label for="pwd">패스워드</label>
        <div class="form-content">
          <input type="password" id="pwd" />
          <span id="pwdSpan"></span>
        </div>
      </div>

      <div class="form-content">
        <label for="pwdcheck">패스워드 확인</label>
        <div class="form-content">
          <input type="password" id="pwdcheck" />
          <span id="pwdcheckSpan"></span>
        </div>
      </div>

      <div class="form-content">
        <label for="email">이메일</label>
        <div class="form-content">
          <input type="text" id="email" />
          <span id="emailSpan"></span>
        </div>
      </div>

      <div class="form-content">
        <label for="addr">주소</label>
        <div class="form-content">
          <input type="text" id="addr" />
          <span id="addrSpan"></span>
        </div>
      </div>

      <button type="submit">회원가입</button>
    </form>
    <script src="시험강의2.js"></script>
  </body>
</html>
